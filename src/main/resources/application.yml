server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 10 天后过期
    session:
      cookie:
        max-age: 864000
spring:
  profiles:
    active: local
  application:
    name: yu-picture-backend
    #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yu_picture
    username: root
    password: Hzy199599488
  #Redis配置
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    connect-timeout: 5000
  #Session 配置
  session:
    store-type: redis
    # session 10 天后过期
    timeout: 864000
  #文件上传上限改为10MB
  servlet:
    multipart:
      max-file-size: 10MB
mybatis-plus:
  configuration:
    # MyBatis 配置
    # 驼峰
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除（默认1）
      logic-not-delete-value: 0 # 逻辑未删除（默认0）
# 接口文档注释
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package # 扫包
        api-rule-resources:
          - com.yupi.yupicturebackend.controller


